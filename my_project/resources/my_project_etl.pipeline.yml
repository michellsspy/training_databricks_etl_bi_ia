resources:
  pipelines:
    my_project_etl:
      name: ${bundle.target}_my_project_etl
      # Use o catálogo que você criou
      catalog: development
      # O target no DLT é o SCHEMA de destino
      target: bronze 
      serverless: true

      libraries:
        - file:
            path: ../src/my_project_etl/transformations/02_bronze/bronze_hospedes.py

      # Remova a seção 'clusters' se ela existir, pois serverless não aceita definições de cluster