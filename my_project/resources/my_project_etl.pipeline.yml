# The main pipeline for my_project - Arquitetura Medallion
resources:
  pipelines:
    my_project_etl:
      name: ${bundle.target}_my_project_etl
      catalog: ${var.catalog}
      target: ${var.schema} # No DLT, 'target' define o schema de destino
      serverless: true

      libraries:
        # Mapeando especificamente a pasta de transformações
        - notebook:
            path: ../src/my_project_etl/transformations/02_bronze/bronze_hospedes.py

      configuration:
        # Variáveis úteis para usar dentro do código Python se necessário
        bundle.training: "true"